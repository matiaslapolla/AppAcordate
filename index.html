<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acordate!</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <header>
        <a href="index.html" id="t-header" >Acordate!</a>
    </header>

    <div class="a">

        <div id="welcome" class="card">
            <button id="isUser" class="boton">Ingresá</button>
            <button id="notUser" class="boton">Registrate</button>
        </div>

        <div id="initRegisterForm" class="container boot hide">

            <div class="intro">
                <p>Acordate! Es una aplicacion web para anotar esas cosas que no te acordas.</p>
            </div>

            <div class="forms" id="initRegForm">

                <form id="regForm" class="container">
                    <div class="formTitle">
                        <h3>
                            Crea tu cuenta y deja de olvidarte!
                        </h3>
                    </div>
                    <div class="container">
                        <label>E-mail</label>
                        <input type="email" id="regmail" placeholder="E-mail" autofocus autocomplete="email">
                    </div>
                    <div class="container">
                        <label>Contraseña</label>
                        <p id="mincar">(mínimo 6 caracteres)</p>
                        <input type="password" id="regpassw" placeholder="Contraseña" autocomplete="new-password">
                    </div>
                    <button id="regbtn">Registrarse</button>
                </form>
                
            </div>

            <div id="registroExitoso" class="container hide">
                <p>Cuenta creada con éxito! Ya podes ingresar</p>
                <button id="isUser" class="boton">Ingresá</button>
            </div>

        </div>

        <div id="initLoginForm" class="container boot hide">

            <div class="forms" id="initLogForm">

                <form id="loginForm" class="container">
                    <div class="formTitle">
                        <h3>
                            Entrá y anotá antes de que se te olvide!
                        </h3>
                    </div>
                    <div class="container">
                        <label>E-mail</label>
                        <input type="email" id="logmail" placeholder="E-mail" autofocus autocomplete="email">
                    </div>
                    <div class="container">
                        <label>Contraseña</label>
                        <input type="password" id="logpassw" placeholder="Contraseña" autocomplete="new-password">
                    </div>
                    <button id="lgbtn">Ingresar</button>
                    <button id="lgoutbtn">Cerrar Sesion</button>
                </form>

            </div>

        </div>

        <div id="postlogin" class="hide">

            <div id="containerModelo">

                <div class="card modelo">
                    <form class="nota-form">
                        <textarea class="c titulo" name="titulo" placeholder="Titulo (opcional)" maxlength="24" contenteditable autofocus></textarea>
                        <textarea class="c cuerpo" name="cuerpo" placeholder="Cuerpo" maxlength="110" contenteditable></textarea>
                    </form>
                    <button id="guardar" class="boton btnGuardar">Guardar</button>   
                </div>

            </div>

            <div class="container load">
            </div>

        </div>
        
    </div>

</body>
